<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Infinite fake data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">

  <!-- this page is intended to run from dist/ folder -->
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <!-- ng-infinite-scroll requires full jQuery -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
  <script src="lib/Faker.js"></script>
  <script src="lib/ng-infinite-scroll.js"></script>

  <!-- our app source -->
  <script src="src/infinite-fake-data.js"></script>
  <script src="src/app.js"></script>

</head>
<body>
  <div ng-app="tester" class="container" ng-controller="infiniteFakeDataCtrl">

    <div class="page-header">
      <h1>Infinite fake data on scroll - scroll down</h1>
      <small>Source code at <a href="https://github.com/bahmutov/infinite-fake-data">github</a>,
      uses <a target="_blank" href="https://github.com/Marak/Faker.js">Faker.js</a> and
      <a target="_blank" href="http://binarymuse.github.io/ngInfiniteScroll/index.html">ng-infinite-scroll</a></small>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-compact">
          <thead>
          <tr>
            <th>N</th>
            <th>Email</th>
            <th>First</th>
            <th>Last</th>
          </tr>
          </thead>
          <tbody infinite-scroll="fetch()"
                 infinite-scroll-distance="3"
                 infinite-scroll-immediate-check="false"
                 infinite-scroll-disabled="fetching">
          <tr ng-repeat="p in people">
            <td>{{$index}}</td>
            <td>{{p.email}}</td>
            <td>{{p.firstname}}</td>
            <td>{{p.lastname}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <p>
      Source code and explanation at
      <a href="https://github.com/bahmutov/infinite-fake-data">infinite-fake-data</a>
    </p>
  </div>

  <!--
  <script src="http://localhost:35729/livereload.js"></script>
  -->
</body>
</html>
