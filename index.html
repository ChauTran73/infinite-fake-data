<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Infinite fake data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <style>
  #loading-indicator {
    position: fixed;
    left: 45%;
    top: 45%;
  }
  </style>

  <!-- this page is intended to run from dist/ folder -->
  <!-- ng-infinite-scroll requires full jQuery -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="lib/Faker.js"></script>
  <script src="lib/ng-infinite-scroll.js"></script>
  <script src="infinite-fake-data.js"></script>

  <script>
  if (typeof Faker === 'undefined') { throw new Error('Cannot find Faker.js'); }
  angular.module('tester', ['infinite-fake-data', 'ngMockE2E'])
  .run(function ($httpBackend) {
    var sliceRegExp = /\/people\/slice\/(\d+)\/(\d+)/;
    $httpBackend.whenGET(sliceRegExp).respond(function(method, url, data) {
      var indices = sliceRegExp.exec(url);
      var from = indices[1];
      var to = indices[2];

      var people = [];
      var MAX_N = to - from;
      console.assert(MAX_N >= 0, 'invalid from and to indcies ' + from + ', ' + to);
      for(var k = 0; k < MAX_N; k += 1) {
        var person = {
          email: Faker.Internet.email(),
          firstname: Faker.Name.firstName(),
          lastname: Faker.Name.lastName()
        };
        people.push(person);
      }
      return [200, people];
    });
  });
  </script>
</head>
<body>
  <div ng-app="tester" class="container" ng-controller="infiniteFakeDataCtrl">
    <div id="loading-indicator" class="alert alert-info" ng-show="fetching">Fetching more...</div>

    <div class="page-header">
      <h1>Infinite fake data on scroll - scroll down</h1>
      <small>Source code at <a href="https://github.com/bahmutov/infinite-fake-data">github</a>,
      uses <a target="_blank" href="https://github.com/Marak/Faker.js">Faker.js</a> and
      <a target="_blank" href="http://binarymuse.github.io/ngInfiniteScroll/index.html">ng-infinite-scroll</a></small>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-compact">
          <thead>
          <tr>
            <th>N</th>
            <th>Email</th>
            <th>First</th>
            <th>Last</th>
          </tr>
          </thead>
          <tbody infinite-scroll="showMeMore()"
                 infinite-scroll-distance="3"
                 infinite-scroll-immediate-check="false"
                 infinite-scroll-disabled="fetching">
          <tr ng-repeat="p in people">
            <td>{{$index}}</td>
            <td>{{p.email}}</td>
            <td>{{p.firstname}}</td>
            <td>{{p.lastname}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <p>
      Source code and explanation at
      <a href="https://github.com/bahmutov/infinite-fake-data">infinite-fake-data</a>
    </p>
  </div>

  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
